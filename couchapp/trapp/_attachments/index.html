<!DOCTYPE html>
<html>
  <head>
    <title>Common Terms Registry</title>

    <!-- Include one of jTable styles. -->
    <link href="vendor/jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css" />

    <script src="/_utils/script/sha1.js"></script>
    <script src="/_utils/script/json2.js"></script>
    <script src="/_utils/script/jquery.js"></script>
    <script src="/_utils/script/jquery.couch.js"></script>
    
    <script src="vendor/couchapp/jquery.couchLogin.js"></script>
    <script src="vendor/couchapp/jquery.couchProfile.js"></script>
    <script src="vendor/couchapp/md5.js"></script>
    <script src="vendor/couchapp/jquery.mustache.js"></script>
    
    <!-- Include jQuery UI, which is required by jTable-->
    <script src="vendor/jqueryui/ui/jquery-ui.js" type="text/javascript"></script>
    
    <!-- Include jTable script file. -->
    <script src="vendor/jtable/jquery.jtable.min.js" type="text/javascript"></script>

    <!-- choose "light gray" theme instead of default -->
    <link href="vendor/jtable/themes/lightcolor/gray/jtable.css" rel="stylesheet" type="text/css" />

    <!-- twitter bootstrap styles and javascript -->
    <link rel="stylesheet" href="/tr/_design/trapp/vendor/twbs/css/bootstrap.min.css">
    <script src="/tr/_design/trapp/vendor/twbs/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css" type="text/css">

    <!-- main javascript for this interface -->
    <script src="script/terms.js"></script>
  </head>
  <body>
    <div id="header" class="container"></div>

    <div id="controls" class="container" style="display:none">
        <div id="control-panel" style="display:none">
            <div class="col-md-1 center">
                <h4><a id="general-type-toggle" href="#" class="type-toggle glyphicon glyphicon-tree-deciduous" title="View Terms"></a></h4>
                Terms
            </div>
            <div class="col-md-1 center">
                <h4><a id="alias-type-toggle" href="#" class="type-toggle glyphicon glyphicon-leaf disabled" title="View Aliases"></a></h4>
                Aliases
            </div>
            <div class="col-md-1 center">
                <h4><a id="translation-type-toggle" href="#" class="type-toggle glyphicon glyphicon-leaf disabled" title="View Translations"></a></h4>
                Translations
            </div>
            <div class="col-md-1 center">
                <h4><a id="operator-type-toggle" href="#" class="type-toggle glyphicon glyphicon-plus disabled" title="View Operators"></a></h4>
                Operators
            </div>

            <div class="col-md-1 col-md-offset-4 center">
                <h4><a id="live-record-toggle" href="#" class="filter-toggle glyphicon glyphicon-ok-sign" title="View Live Records"></a></h4>
                Live
            </div>
            <div class="col-md-1 center">
                <h4><a id="unreviewed-record-toggle" href="#" class="filter-toggle glyphicon glyphicon-question-sign disabled" title="View Unreviewed Records"></a></h4>
                New
            </div>
            <div class="col-md-1 center">
                <h4><a id="deleted-record-toggle" href="#" class="filter-toggle glyphicon glyphicon-trash disabled" title="View Deleted Records"></a></h4>
                Deleted
            </div>
            <div class="col-md-1 center">
                <h4><a id="control-panel-toggle" href="#" class="glyphicon glyphicon-trash glyphicon-collapse-up" title="Hide Configuration Menu"></a></h4>
            </div>
        </div>
    </div>

    <div id="content" class="container"></div>

    <div id="footer" class="container"></div>
  </body>
</html>
